    <!-- Custom CSS -->

    <!-- Splash Screen Styles -->
    <style>
        #preloader {
            position: fixed;
            inset: 0;
            background: #fbfaf8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .loader-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        .loader-text-container {
            text-align: center;
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.2s forwards;
        }
        .loader-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: #2d2a26;
            letter-spacing: 0.15em;
            margin: 0;
            line-height: 1.2;
        }
        .loader-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: #c5a059;
            font-style: italic;
            margin: 4px 0 0 0;
            opacity: 0.8;
        }
        .loader-bar-container {
            width: 140px;
            height: 2px;
            background: rgba(197, 160, 89, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        .loader-bar {
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #c5a059;
            animation: loading 2s cubic-bezier(0.65, 0, 0.35, 1) infinite;
        }
        @keyframes loading {
            0% { left: -100%; }
            50% { left: 0; }
            100% { left: 100%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loaded #preloader {
            opacity: 0;
            visibility: hidden;
        }
    </style>

    <!-- React & Libraries via importmap -->
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

  }
}
</script>
</head>
<body class="overflow-x-hidden bg-[#fbfaf8] text-[#2d2a26] font-sans">
    <!-- Pre-loader Overlay -->
    <div id="preloader">
        <img src="public/imajiLogo.svg" alt="Ruang Imaji" class="loader-logo">
        <div class="loader-text-container">
            <h1 class="loader-title">RUANG IMAJI</h1>
            <p class="loader-subtitle">- Kreasi Tanpa Batas -</p>
        </div>
        <div class="loader-bar-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <div id="root"></div>

    <!-- Script to handle preloader removal -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 2000);
        });
    </script>
    
    <script type="module" src="/src/index.tsx"></script>
</body>
