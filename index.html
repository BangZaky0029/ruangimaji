    <!-- CSS -->
    <link rel="stylesheet" href="/index.css" />

    <!-- Splash Screen Styles -->
    <style>
        #preloader {
            position: fixed;
            inset: 0;
            background: #fbfaf8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .loader-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        .loader-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.15em;
            margin: 0;
        }
        .loader-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            letter-spacing: 0.25em;
            color: #c5a059;
            margin-top: 4px;
        }
        .loader-bar-container {
            width: 140px;
            height: 2px;
            background: rgba(197,160,89,0.15);
            margin-top: 24px;
            overflow: hidden;
        }
        .loader-bar {
            width: 100%;
            height: 100%;
            background: #c5a059;
            animation: loading 2s infinite;
        }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .loaded #preloader {
            opacity: 0;
            visibility: hidden;
        }
    </style>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",

      }
    }
    </script>
</head>

<body class="overflow-x-hidden bg-[#fbfaf8] text-[#2d2a26] font-sans">
    <!-- Preloader -->
    <div id="preloader">
        <img src="/imajiLogo.png" alt="Ruang Imaji" class="loader-logo" />
        <h1 class="loader-title">RUANG IMAJI</h1>
        <p class="loader-subtitle">- KREASI TANPA BATAS -</p>
        <div class="loader-bar-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <div id="root"></div>

    <script>
        window.addEventListener("load", () => {
            setTimeout(() => document.body.classList.add("loaded"), 1500);
        });
    </script>

    <script type="module" src="/src/index.tsx"></script>
</body>
